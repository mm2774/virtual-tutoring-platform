{% extends "templates/meetings/main.html" %} {% block content %}
<section>
  <div class="container">
    <br />
    <br />
    <br />
    <div class="row">
      <div class="col-md-6 mt-3">
        <div class="col-md-12 mt-5">
          <h1><strong>Virtual Tutoring Platform</strong></h1>
        </div>
        <div class="col-md-12">
          <p class="purple_text">
            Are office hours too busy? We are here to help you.
          </p>
          <br />
        </div>
        <br />
        <div class="col-md-12">
          <div class="row">
            {% if not user.is_authenticated %}
            <div class="col-md-5">
              <a
                class="btn btn-lg btn-primary ml-1"
                href="register"
                role="button">Sign Up</a>
            </div>
            <div class="col-md-5">
              <a class="btn btn-lg btn-primary" href="search" role="button">Browse Courses</a>
            </div>
            {% else %}
            <div class="col-md-5">
              <a class="btn btn-lg btn-primary" href="search" role="button">Browse Courses</a>
            </div>
            {% endif%}
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <img
          src="https://virtual-tutoring-app.s3.amazonaws.com/static/images/rafiki.png"
          alt="landing"
        />
      </div>
    </div>
  </div>
</section>
{% endblock content %}
